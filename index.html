    const get_euler_angles = (target_position, base_position) => {
        let [x,y,z] = numeric.sub(target_position, base_position)
        let yaw = Math.atan2(y, x);
        let pitch = Math.atan2(z, Math.sqrt(x * x + y * y));
        return [yaw, pitch]

            let y_rot = get_rotation_so3_matrix('y', pitch);
            
            // console.log(pitch, yaw)
            // // let z_rot = get_rotation_so3_matrix('z', yaw);

            // console.log(pitch)

        }

        return objective_function

    const spawn_sphere = () => {
        return engine.draw_debug_sphere([1,0,1], 0.05, 0x00ff00, 0.8, 10)
    }

    

    const relocate_sphere = (sphere) => {
        let new_position = randomPointInEllipsoid()
        console.log(new_position)
        sphere.position.set(...new_position)
        score++;
        console.log(score)
    }

    current_sphere = spawn_sphere()
    console.log(current_sphere.position)

    const handle_collision = (current_sphere, position) => {
        let x = current_sphere.position.x
        let y = -current_sphere.position.z
        let z = current_sphere.position.y
        let distance = Math.sqrt(Math.pow(x - position[0], 2) + Math.pow(y - position[1], 2) + Math.pow(z - position[2], 2))
        if (distance < 0.05) {
            relocate_sphere(current_sphere)
        }
    }

    function randomPointInEllipsoid() {
        const XMIN = -0.8
        const XMAX = 0.7
        const YMIN = -1.15
        const YMAX = 1.1
        const ZMIN = -0.35
        const ZMAX = 1.05

        let a = (XMAX - XMIN) / 2;
        let b = (ZMAX - ZMIN) / 2;
        let c = (YMAX - YMIN) / 2;

        let x0 = XMIN + a;
        let z0 = ZMIN + b;
        let y0 = YMIN + c;

        let u = Math.random();
        let v = Math.random();
        let theta = 2 * Math.PI * u;
        let phi = Math.acos(2 * v - 1);
        let r = Math.cbrt(Math.random()); 

        let x = x0 + a * r * Math.sin(phi) * Math.cos(theta);
        let z = y0 + b * r * Math.sin(phi) * Math.sin(theta);
        let y = z0 + c * r * Math.cos(phi);

        return [x, y, z];
    }

    engine.animation_loop( ()  => {

        let res = optimization_solve(objective_function, current_joint_angles, 35, 'gd')

        handle_collision(current_sphere, target_position)
